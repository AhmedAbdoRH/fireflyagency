<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firefly Creative Solutions</title>
    <meta name="description" content="Ignite your brand with Firefly Creative Solutions.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              firefly: {
                dark: '#1c324e',
                yellow: '#e2d82b',
                green: '#00ee8a',
                light: '#f8fafc',
                gray: '#334155'
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-pattern': "url('https://www.transparenttextures.com/patterns/cubes.png')",
            },
            animation: {
              'draw': 'draw 2s ease-in-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              draw: {
                '0%': { strokeDasharray: '1000', strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1c324e;
        color: #f8fafc;
        overflow-x: hidden;
        /* cursor: none; Uncomment if you want to fully hide default cursor, but usually better to keep it for usability */
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c324e;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e2d82b;
      }

      /* Reveal Animation Utility Classes */
      .reveal-hidden {
        opacity: 0;
        filter: blur(10px);
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      .reveal-visible {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
      }

      /* Text Reveal Keyframes */
      @keyframes revealChar {
        0% {
          opacity: 0;
          transform: translateY(100%);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Spotlight Effect */
      .spotlight-card {
        position: relative;
        overflow: hidden;
      }
      
      /* This pseudo-element creates the glowing border following the mouse */
      .spotlight-card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 2px; /* Border width */
        background: radial-gradient(
          800px circle at var(--mouse-x) var(--mouse-y), 
          rgba(226, 216, 43, 0.6), 
          transparent 40%
        );
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s;
      }
      
      .spotlight-card:hover::before {
        opacity: 1;
      }

      /* Inner glow spotlight */
      .spotlight-bg {
        position: absolute;
        inset: 0;
        background: radial-gradient(
          600px circle at var(--mouse-x) var(--mouse-y), 
          rgba(226, 216, 43, 0.05), 
          transparent 40%
        );
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }

      .spotlight-card:hover .spotlight-bg {
        opacity: 1;
      }

      /* Custom Cursor */
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #e2d82b;
      }
      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(226, 216, 43, 0.5);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }
      
      /* 3D Tilt Effect Container */
      .tilt-card {
        transition: transform 0.1s ease-out;
        transform-style: preserve-3d;
      }
    </style>
